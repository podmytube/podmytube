<VirtualHost *>
    DocumentRoot /srv/app/public

#
# thumbs are no more stored on dashboard
#
	RedirectMatch "^/storage/thumbs/(.*)" "https://thumbs.podmytube.com/$1"

    <Directory "/srv/app/public">
        Options FollowSymLinks
        AllowOverride all
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
